<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/function.js"></script>
</head>

<body>
    <form class="row g-3" method="POST">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="header-title">
                Self Registration
            </div>
        </div>
        <div class="container">
            <div class="content-title">
                {{.Title}}
            </div>
            <div class="content-wrapper">
                <div class="welcome-wrapper">
                    <div class="welcome-message">
                        {{.WelcomeMessage}}
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control input-custom" placeholder="Email" aria-label="Email"
                        aria-describedby="button-email" required>
                    <button class="btn btn-outline-secondary btn-custom" type="button" id="button-email">
                        <img src="/static/img/delete.svg" alt="delete" class="icon-remove">
                    </button>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control input-custom" placeholder="Password"
                        aria-label="Password" aria-describedby="button-password" required>
                    <button class="btn btn-outline-secondary btn-custom" type="button" id="button-password">
                        <img src="/static/img/delete.svg" alt="delete" class="icon-remove">
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button name="action" value="success" type="submit" class="btn-accept btn">Log In</button>
                <button name="action" id="registration-signup-btn" value="signup" type="submit" class="btn-decline btn">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
