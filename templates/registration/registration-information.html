<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/function.js"></script>
</head>

<body>
    <form class="row g-3" method="POST">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="header-title">
                {{.Title}}
            </div>
        </div>
        <div class="container">
            <div class="content-title">
                {{.SubTitle}}
            </div>
            <div class="content-wrapper">
                <div class="form-floating mb-3">
                    <input 
                        type="text" 
                        class="form-control input-custom" 
                        id="name"
                        required 
                        name="name"
                    >
                    <label for="name">Name</label>
                </div>
                <div class="form-floating form-floating mb-3">
                    <input 
                        id="email"
                        name="email" 
                        type="email" 
                        class="form-control input-custom" 
                        required
                    >
                    <label for="email">Email</label>
                </div>
                <div class="form-floating form-floating mb-3">
                    <input 
                        id="company"
                        name="company" 
                        type="text" 
                        class="form-control input-custom" 
                        required
                    >
                    <label for="company">company</label>
                </div>
                <div class="form-floating form-floating mb-3">
                    <input 
                        name="sponsor_email" 
                        type="email" 
                        class="form-control input-custom" 
                        required
                    >
                    <label for="sponsor_email">Sponsor's Email</label>
                </div>
                <div class="form-floating mb-3">
                    <select id="option1" name="option1" class="form-select" aria-label="option1" required>
                        <option value="Customer">Customer</option>
                        <option value="Partner">Partner</option>
                        <option value="Interview Candidate">Interview Candidate</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="option1">Company</label>
                </div>
                <div class="form-floating mb-3">
                    <select name="option2" class="form-select" aria-label="option2" required>
                        <option value="Business Meeting">Business Meeting</option>
                        <option value="Personal Meeting">Personal Meeting</option>
                        <option value="Interview">Interview</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="option2">I am here for</label>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button type="submit" class="btn-decline btn" name="action" value="register">Register</button>
                <button class="btn-accept btn" id="registration-login-btn" name="action" value="login">Login</button>
            </div>
        </div>
    </form>
</body>

</html>
