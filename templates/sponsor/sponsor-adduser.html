<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/function.js"></script>
</head>

<body>
    <form class="row g-3 needs-validation" method="POST">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="header-title">
                Sponsor Portal
            </div>
        </div>
        <div class="container">
            <div class="content-title">
                {{.Title}}
            </div>
            <div class="content-wrapper">
                <div class="welcome-wrapper">
                    <div class="welcome-message">
                        {{.WelcomeMessage}}
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="col-label">
                        <label for="expiry" class="col-form-label">Name: </label>
                    </div>
                    <div class="col-content">
                        <input type="text" name="name" class="form-control" required>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-label">
                        <label for="action" class="col-form-label">Email: </label>
                    </div>
                    <div class="col-content">
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-label">
                        <label for="action" class="col-form-label">Company: </label>
                    </div>
                    <div class="col-content">
                        <input type="text" name="company" class="form-control" required>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-label">
                        <label for="action" class="col-form-label">Option1: </label>
                    </div>
                    <div class="col-content">
                        <input type="text" name="option1" class="form-control" required>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-label">
                        <label for="action" class="col-form-label">Option2: </label>
                    </div>
                    <div class="col-content">
                        <input type="text" name="option2" class="form-control" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button type="submit" name="action" value="save" class="btn-default btn">Save</button>
                <button type="submit" name="action" value="cancel" class="btn-decline btn" id="sponsor-cancel">Cancel</button>
            </div>
        </div>
    </form>
</body>

</html>
