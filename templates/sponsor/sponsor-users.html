<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/function.js"></script>
</head>

<body>
    <form class="row g-3 needs-validation" method="POST">
        <div class="header">
            <div class="logo">Logo</div>
            <button type="submit" value="logout" name="action" class="logout btn btn-default" id="logout">Log
                out</button>
            <div class="header-title">
                Sponsor Portal
            </div>
        </div>
        <div class="container">
            <div class="content-title">
                {{.Title}}
            </div>
            <div class="content-wrapper">
                <div class="welcome-wrapper">
                    <div class="welcome-message">
                        {{.WelcomeMessage}}
                    </div>
                </div>
                <div class="info input-group mb-3">
                    <div class="info-left">
                        <div id="usersCarousel" class="carousel carousel-fade" data-ride="carousel">
                            <div class="carousel-inner">
                                {{range $key, $info := .Information}}
                                    {{if $key}}
                                    <div class="carousel-item active">
                                    {{else}}
                                    <div class="carousel-item">
                                    {{end}}
                                        <div class="text">{{$info.Name}}</div>
                                        <a class="text">{{$info.Email}}</a>
                                        <div class="text">{{$info.Company}}</div>
                                        <div class="text">{{$info.Option1}}</div>
                                        <div class="text">{{$info.Option2}}</div>
                                    </div>
                                {{end}}
                            </div>
                            <div class="slider-actions">
                            <a class="carousel-control-prev" href="#usersCarousel" role="button">
                                Previous
                              </a>
                              <a class="carousel-control-next" href="#usersCarousel" role="button">
                                Next
                              </a>
                            </div>
                        </div>
                    </div>
                    <div class="info-right">
                        <div class="status">{{.Status}}</div>
                        <div class="time-left">{{.TimeLeft}}</div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-label">
                        <label for="expiry" class="col-form-label">Expiry: </label>
                    </div>
                    <div class="col-content">
                        <input type="text" id="expiry" class="form-control">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col-label">
                        <label for="action" class="col-form-label">Action: </label>
                    </div>
                    <div class="col-content">
                        <select class="form-select" aria-label="action">
                            <option selected></option>
                            <option value="Business Meeting">Admit</option>
                            <option value="Personal Meeting">Revoke</option>
                        </select>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-default" type="submit" name="action" value="add-user">Add a user</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="btn-group">
                <button class="btn-accept btn">Save</button>
                <button class="btn-decline btn" id="sponsor-cancel">Cancel</button>
            </div>
        </div>
    </form>
</body>

</html>
